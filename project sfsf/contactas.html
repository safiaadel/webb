    <form action="index.html" method="get">
        <div class="container">
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label for="firstname"><b>First Name</b></label>
            <input type="text" placeholder="Enter First Name" name="firstname" id="firstname" required>

            <label for="Lastname"><b>Last Name</b></label>
            <input type="text" placeholder="Enter Last Name" name="lastname" id="lastname" required>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" pattern="(?=.*\d)(?!.* )(?=.*[a-z])(?=.*[A-Z]{1}).{8}" title="It must contain 8 characters starting with uppercase letter and including at least one digit, one of these special character (#,*,_,&,-) and no spaces."
                required>



            <label for="telephone"><b>Mobile Number</b></label>
            <input type="text" name="telephone" id="telephone" placeholder="Enter Mobile Number" pattern="[0]{1}[1]{1}[0-9]{9}" required />

            <label for="address"><b>Address</b></label>
            <input type="text" name="address" id="address" placeholder="Enter Your Address" required />

            <label for="gender"><b>Gender</b></label>
            <br>
            <select name="gender" id="gender" class="input-field" required>
                <option value="Male " >male</option>
                <option value="Female "selected>female</option>
        </select>
            <hr>
            <p>By creating an account you agree to our <a href=" # ">Terms & Privacy</a>.</p>

            <button type="submit " class="registerbtn " onclick=" checkPassword();">Register</button>
        </div>

        <div class="container signin ">
            <p>Already have an account? <a href="# ">Sign in</a>.</p>
        </div>
